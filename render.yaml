services:
  - type: web
    name: autopulse-crm
    runtime: node
    rootDir: backend
    buildCommand: npm install && cd ../frontend && npm install && npm run build
    startCommand: node src/server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: ./data/autopulse.db
