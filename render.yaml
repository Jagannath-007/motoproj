services:
  - type: web
    name: autopulse-crm
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      # Set this to your Wasmer app URL after deploying the frontend
      # e.g. https://autopulse-crm.wasmer.app
      - key: FRONTEND_URL
        value: https://autopulse-crm.wasmer.app
