app = "autopulse-crm-backend"
primary_region = "sin"  # Singapore â€” closest to India

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  DB_PATH = "/data/autopulse.db"
  FRONTEND_URL = "https://autopulse-crm.wasmer.app"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = "autopulse_data"
  destination = "/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
